<body>
    <!-- ===========Navbar============= -->
    <div class="head">
        <div class="navbar-cont">
           <img src="img2.png" alt="">
           <div class="country-select" id="location">
            <div class="select">
                <p id="text">
                    Search city,area or loc.... 
                </p>
                <i class="fa-solid fa-angle-down" id="arrow"></i>

            </div>
            <ul class="option" id="list">
                <li class="option1" onclick="myFunction('Delhi')">

                </li>
                <li class="option1" onclick="myFunction('Kerala')">

                </li>

                </li>
                <li class="option1" onclick="myFunction('Kolkata')">
                    <i class="fa-solid fa-location-dot"></i>

                </li>

            </ul>
           </div>

           <div class="search-box">

            </ul>

           </div>

           </div>

           </div>

            </div>

            <div class="dropDown" id="dropDownid">
                <div class="Profile">
                   <div> <img width="65px" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt=""></div>
                    <div>
                        <p>Hello,</p>

                    <p><u> View and edit profile</u></p>
                    </div>
                </div>
                <hr>
                <ul>
                    <li>
                        <i class="fa-regular fa-message"></i>

                    </li>
                    <li>

                <li>

                </li>
                <li>

                </li>
                <li>
                    <i class="fa-solid fa-earth-americas"></i>
                    <p>select Language </p>
                </li>
                <hr>
                <li>
                    <i class="fa-solid fa-sliders"></i>
                    <p>Settings</p>
                </li>

                <li>
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <p>Log Out</p>
                </li>
